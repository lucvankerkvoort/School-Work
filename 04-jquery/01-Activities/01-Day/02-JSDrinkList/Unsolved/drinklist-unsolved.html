<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
   <div id="drink-options"></div>

    <script type="text/JavaScript">

                      	const drinkList = [
                        "Coffee: $5",
                        "Espresso: $7",
                        "Cappuccino: $6",
                        "Latte: $4",
                        "Tea: $3",
                        "Ice Coffee: $6",
                        "Ice Espresso: $8",
                        "Ice Latte: $6",
                        "Ice Tea: $4"
                      ];
                      // 1. Create code that "grabs" the div with the matching id (#drink-options);
                      // ...
                      const domElement = document.getElementById("drink-options");

      //  Map functionality
            		drinkList.map(drink => {
            		const drinks = document.createElement("p")

            		drinks.textContent = drink

            		domElement.appendChild(drinks)
      					})

      // forEach functionality
                  drinkList.forEach(drink => {
                 const paragraph = document.createElement("p");
                 paragraph.textContent = drink;
                 domElement.appendChild(paragraph);
      			});

      // for loop

      for(let i = 0; i < drinkList.length; i++){
      	const paragraph = document.createElement("p")

      	paragraph.textContent = drinkList[i]

      	domElement.appendChild(paragraph);
      }

  </script>

</body>
</html>
