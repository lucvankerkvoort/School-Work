<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <div id="drink-options"></div>

  <script type="text/javascript">
<script type="text/javascript">
      const drinkList = [
        "Coffee: $5",
        "Espresso: $7",
        "Cappuccino: $6",
        "Latte: $4",
        "Tea: $3",
        "Ice Coffee: $6",
        "Ice Espresso: $8",
        "Ice Latte: $6",
        "Ice Tea: $4"
      ];

      const drinkDiv = $("#drink-options");
      for (let i = 0; i < drinkList.length; i++) {
        const paragraph = $("<p>");
        paragraph.html(`${drinkList[i]}`);
        drinkDiv.append(paragraph);
      }

      drinkList.forEach(drink => {
        const paragraph = $("<p>" + drink + "</p>");
        drinkDiv.append(paragraph);
      });

      drinkList.map(drink => {
        const paragraph = $("<p>" + drink + "</p>");
        drinkDiv.append(paragraph);
      });
    
    </script>
  </script>

</body>
</html>
