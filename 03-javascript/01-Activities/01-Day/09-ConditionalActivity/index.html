<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      const steak = confirm("Do you eat steak?");

      if (steak) {
        document.write("Here's a Steak Sandwich!");
      } else {
        document.write("Here's a Tofu Stir-Fry!");
      }

      const age = prompt("What is your birth year?");

      if (parseInt(age) < 1998) {
        document.write("Here you go! have some Sake");
      } else {
        document.write("No Sake for you!!!");
      }
    </script>
  </body>
</html>
